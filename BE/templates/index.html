<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 트래픽 모니터링</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1><i class="fas fa-network-wired"></i> 실시간 트래픽 모니터링</h1>
    </header>

    <div class="container">
        <!-- Dashboard Summary -->
        <div class="dashboard-summary">
            <div class="summary-card">
                <h3><i class="fas fa-wifi"></i> 모니터링 중인 IP</h3>
                <div class="value" id="monitored-ip-count">0</div>
            </div>
            <div class="summary-card">
                <h3><i class="fas fa-chart-line"></i> 총 트래픽량</h3>
                <div class="value" id="total-traffic">0 KB</div>
            </div>
            <div class="summary-card">
                <h3><i class="fas fa-clock"></i> 모니터링 시간</h3>
                <div class="value" id="monitoring-time">0초</div>
            </div>
            <div class="summary-card">
                <h3><i class="fas fa-video"></i> 감지된 스트리밍</h3>
                <div class="value" id="detected-streaming">0</div>
            </div>
        </div>

        <!-- Traffic Table will be inserted here -->
        <div id="table-container" class="table-container">
            <!-- Table will be dynamically created by JavaScript -->
        </div>

        <!-- Charts Container -->
        <div id="charts">
            <!-- Charts will be dynamically created by JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 실시간 트래픽 모니터링 시스템 | <a href="#" id="about-link">About</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/traffic_chart.js') }}"></script>
</body>
</html>
