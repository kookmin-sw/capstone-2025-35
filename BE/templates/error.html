<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에러 페이지</title>
    <script>
        // 페이지 로드 시 alert 표시 후 index 페이지로 이동
        window.onload = function() {
            alert("{{ message }}");  // Flask에서 전달한 오류 메시지 표시
            window.location.href = "/";  // 확인 버튼 클릭 후 index.html로 이동
        };
    </script>
</head>
<body>
</body>
</html>
